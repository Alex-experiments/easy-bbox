[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "easy-bbox"
version = "1.0.0"
description = "A lightweight and easy bounding box manipulation library with Pascal VOC, COCO, and YOLO format conversions."
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
keywords = ["bounding-box", "computer-vision", "image-processing", "object-detection", "yolo", "coco", "pascal-voc"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]
dependencies = []

[project.urls]
Homepage = "https://github.com/Alex-experiments/easy-bbox"
Repository = "https://github.com/Alex-experiments/easy-bbox"
Issues = "https://github.com/Alex-experiments/easy-bbox/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["easy_bbox*"]

[project.optional-dependencies]
dev = ["pytest>=7.0", "coverage", "ruff", "mypy", "pre-commit", "twine"]